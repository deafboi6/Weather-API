<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
    crossorigin="anonymous">
</head>

<body>
    <h1 class="center-text">Weather API</h1>
    <div class="center-text">
        <input type="text" class="city-search" placeholder="Search City" />
        <button type="button" class="search-button btn btn-secondary">Search</button>
    </div>
    

    <main class="weather">
        <h2 class="city-name center-text"></h2>
        <section class="forecast center-text">
            <div class="card eachCard" style="width: 18rem;">
                <div class="card-header date bg-secondary font-weight-bold"></div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item temp"></li>
                    <li class="list-group-item wind"></li>
                    <li class="list-group-item humidity"></li>
                </ul>
            </div>

            <div class="card eachCard" style="width: 18rem;">
                <div class="card-header date2 bg-secondary font-weight-bold"></div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item temp2"></li>
                    <li class="list-group-item wind2"></li>
                    <li class="list-group-item humidity2"></li>
                </ul>
            </div>

            <div class="card eachCard" style="width: 18rem;">
                <div class="card-header date3 bg-secondary font-weight-bold"></div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item temp3"></li>
                    <li class="list-group-item wind3"></li>
                    <li class="list-group-item humidity3"></li>
                </ul>
            </div>

            <div class="card eachCard" style="width: 18rem;">
                <div class="card-header date4 bg-secondary font-weight-bold"></div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item temp4"></li>
                    <li class="list-group-item wind4"></li>
                    <li class="list-group-item humidity4"></li>
                </ul>
            </div>

            <div class="card eachCard" style="width: 18rem;">
                <div class="card-header date5 bg-secondary font-weight-bold"></div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item temp5"></li>
                    <li class="list-group-item wind5"></li>
                    <li class="list-group-item humidity5"></li>
                </ul>
            </div>
        </section>
        
    </main>
</body>

<footer>
    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="./script.js"></script>
</footer>
</html>
