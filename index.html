<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <h1>Weather API</h1>
    <input class="city-search" placeholder="Search City" />
    <button class="search-button">Search</button>

    <main class="weather">
        <section class="forecast">
            <h2 class="city-name"></h2>
            <div>
                <h3>Day 1</h3>
                <p class="date"></p>
                <ul>
                    <li class="temp"></li>
                    <li class="wind"></li>
                    <li class="humidity"></li>
                </ul>
            </div>

            <div>
                <h3>Day 2</h3>
                <p class="date2"></p>
                <ul>
                    <li class="temp2"></li>
                    <li class="wind2"></li>
                    <li class="humidity2"></li>
                </ul>
            </div>

            <div>
                <h3>Day 3</h3>
                <p class="date3"></p>
                <ul>
                    <li class="temp3"></li>
                    <li class="wind3"></li>
                    <li class="humidity3"></li>
                </ul>
            </div>

            <div>
                <h3>Day 4</h3>
                <p class="date4"></p>
                <ul>
                    <li class="temp4"></li>
                    <li class="wind4"></li>
                    <li class="humidity4"></li>
                </ul>
            </div>

            <div>
                <h3>Day 5</h3>
                <p class="date5"></p>
                <ul>
                    <li class="temp5"></li>
                    <li class="wind5"></li>
                    <li class="humidity5"></li>
                </ul>
            </div>
        </section>
        
    </main>
</body>
<footer>
    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="./js/script.js"></script>
</footer>
</html>
